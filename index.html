
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>PissBot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="script.js" defer></script>
</head>
<body>
  <button class="chatbot-toggler" aria-label="Open chatbot">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot" role="region" aria-label="Chatbot">
    <header>
      <h2>PissBot</h2>
      <span class="close-btn material-symbols-outlined" tabindex="0" aria-label="Close chatbot">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>
          Hi there <br>
          How can I help you today?<br>
          <small>Type <b>public bathroom</b> to find public bathrooms in NYC. Type <b>more bathrooms</b> to see more.</small>
        </p>
      </li>
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3024.0235979150702!2d-74.01409692389981!3d40.71749701183692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spublic%20bathrooms!5e0!3m2!1sen!2sus!4v1746125898266!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="NYC Public Bathrooms Map"></iframe>
        </div>
      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" required aria-label="Type your message"></textarea>
      <span id="send-btn" class="material-symbols-rounded" tabindex="0" role="button" aria-label="Send message">send</span>
    </div>
  </div>
</body>
</html>
